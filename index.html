<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>News Views</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="assets/css/style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" id="header" style="color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-newspaper-o"></i> News Views</strong>
      </h1>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Search Parameters</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search-term" required>
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="pwd">Number of Records to Retrieve:</label>
                <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                  <option selected value="1">1</option>
                  <!-- Setting the option for 5 as default -->
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                </select>
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="start-year">Start Year (Optional):</label>
                <input type="text" class="form-control" id="start-year">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="end-year">End Year (Optional):</label>
                <input type="text" class="form-control" id="end-year">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search</button>
              <button class="btn btn-default" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-6">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="card" id="">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Left Articles</strong>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="card-body" id="Left">
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="card" id="">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Right Articles</strong>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="card-body" id="Right">
          </div>
        </div>
      </div>
    </div>

    
    <div class="row">
        <div class="col-sm-12">
  
          <!-- Line Break followed by closing -->
          <hr>
          
  
        </div>
      </div>
  </div>
  <div class="container margin-bottom">
  <div class="row">
    <div class="col-md-12">
      <div class="pol">
      <img src="assets/images/POLITIFACT_logo_rgb141x25.png" alt="Politifact Logo">

      <h5 class="recentPolitifact">Most Recent Related to Search Term</h5>

      <h5>Most Recent By Article</h5>
        <div class="politifact">

        </div>


    </div>
  </div>

  </div>
</div>
<footer class="footer">
    <div class="container">
      <span class="text-muted">Powered By NewsAPI & Politifact API</span>
    </div>
  </footer>


  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->

  <script src="assets/javascript/app.js"></script>
  <script src="assets/javascript/buildURLs.js"></script>
  <script src="assets/javascript/onSearch.js"></script>
  <script src="assets/javascript/politifactFunction.js"></script>
  <script src="assets/javascript/Relevant.js"></script>

</body>

</html>
